<div class="p-3" *ngIf="alert.length!=0" >
  <div *ngFor="let item of alert" class="alert {{item.class}} alert-dismissible fade show" role="alert">
    {{item.message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>

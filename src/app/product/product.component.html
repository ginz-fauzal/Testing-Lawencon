<section class="list-movie">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <br>
        <h2 class="text-center text">Product List</h2>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let item of data" class="col-sm-3">
        <div class="card">
          <img class="card-img-top" [src]="item.image" (error)="changeSource($event)">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-truncate">{{item.title}}</h5>
            <p class="card-text">$ {{item.price}}</p>
            <div class="text-center">
              <button class="btn btn-primary btn-xs align-self-end">
                <i class="fa fa-shopping-cart"></i>Add to cart
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="container text-center p-3">
      <button *ngIf="data.length==0" class="btn btn-primary" (click)="loadData()">Load List Product</button>
      <button *ngIf="data.length!=0" class="btn btn-danger" (click)="clearData()">Clear List Product</button>
    </div>
  </div>
</section>
